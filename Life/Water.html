<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Water Intake Calculator – Medical Standard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f7fb;
  --card:#ffffff;
  --radius:16px;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:1100px;margin:auto;padding:16px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  box-shadow:0 14px 36px rgba(0,0,0,.08);
  margin-bottom:20px;
}
h1,h2{margin:0 0 8px;color:var(--primary)}
small{color:var(--muted)}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:14px;
}
@media(max-width:640px){
  .grid{grid-template-columns:1fr}
}

.field{display:flex;flex-direction:column}
.field label{font-size:14px;margin-bottom:6px}
.field input,.field select{
  height:52px;
  padding:12px 14px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ddd;
  width:100%;
}

.height-us .inputs{
  display:flex;
  gap:8px;
}
@media(max-width:640px){
  .height-us .inputs{flex-direction:column}
}

button{
  width:100%;
  padding:16px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:17px;
  cursor:pointer;
}

.results{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
}
@media(max-width:640px){
  .results{grid-template-columns:1fr}
}
.box{
  background:linear-gradient(180deg,#f8fafc,#eef2ff);
  padding:16px;
  border-radius:14px;
  text-align:center;
}
.box b{font-size:22px}

canvas{max-width:100%;margin-top:20px}

.note{
  background:#f1f5f9;
  padding:14px;
  border-radius:12px;
  font-size:14px;
  line-height:1.6;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
}
th{background:#f8fafc;text-align:left}

/* MOBILE TABLE */
@media(max-width:768px){
  table thead{display:none}
  table,tbody,tr,td{display:block;width:100%}
  tr{
    background:#f8fafc;
    margin-bottom:12px;
    padding:12px;
    border-radius:12px;
  }
  td{
    border:none;
    padding:6px 0;
  }
  td::before{
    content:attr(data-label);
    font-weight:600;
    color:#374151;
    display:block;
    margin-bottom:2px;
  }
}
</style>
</head>

<body>
<div class="container">

<!-- INPUT -->
<div class="card">
<h1>Water Intake Calculator</h1>
<small>Medical-standard hydration · EFSA / IOM</small>

<div class="grid">

  <div class="field">
    <label>Unit System</label>
    <select id="unit" onchange="toggleUnits()">
      <option value="metric">Metric (kg / cm)</option>
      <option value="us">US (lb / ft + in)</option>
    </select>
  </div>

  <div class="field">
    <label>Age</label>
    <input id="age" type="number">
  </div>

  <div class="field">
    <label>Weight</label>
    <input id="weight" type="number" placeholder="kg">
  </div>

  <div class="field" id="heightMetric">
    <label>Height (cm)</label>
    <input id="heightCmInput" type="number">
  </div>

  <div class="field height-us" id="heightUS" style="display:none">
    <label>Height (ft / in)</label>
    <div class="inputs">
      <input id="heightFt" type="number" placeholder="ft">
      <input id="heightIn" type="number" placeholder="in">
    </div>
  </div>

  <div class="field">
    <label>Activity</label>
    <select id="activity">
      <option value="0">Sedentary</option>
      <option value="0.4">Light</option>
      <option value="0.7">Moderate</option>
      <option value="1.0">High</option>
    </select>
  </div>

  <div class="field">
    <label>Climate</label>
    <select id="climate">
      <option value="0">Temperate</option>
      <option value="0.5">Hot / Humid</option>
    </select>
  </div>

  <div class="field">
    <label>Athlete Mode</label>
    <select id="athlete">
      <option value="0">Off</option>
      <option value="0.7">On</option>
    </select>
  </div>

</div>

<br>
<button onclick="calculate()">Calculate Water Intake</button>
</div>

<!-- RESULTS -->
<div class="card">
<div class="results">
  <div class="box">Base Hydration<br><b id="base">—</b></div>
  <div class="box">Total Daily Intake<br><b id="total">—</b></div>
  <div class="box">Hourly Intake<br><b id="hourly">—</b></div>
</div>

<canvas id="waterChart" height="220"></canvas>

<h2>Daily Water Schedule</h2>
<table id="scheduleTable">
<thead>
<tr><th>Time</th><th>Water</th></tr>
</thead>
<tbody></tbody>
</table>

<div class="note" id="insight"></div>
</div>

</div>

<script>
let chart;

function toggleUnits(){
  const isUS = unit.value === "us";
  heightMetric.style.display = isUS ? "none" : "block";
  heightUS.style.display = isUS ? "block" : "none";
  weight.placeholder = isUS ? "lb" : "kg";
}

function calculate(){
  let w = +weight.value;
  const ageVal = +age.value;
  if(!w || !ageVal){ alert("Enter age and weight"); return; }

  let heightCmVal = 0;

  if(unit.value === "us"){
    w *= 0.453592;
    heightCmVal = ((+heightFt.value||0)*12 + (+heightIn.value||0)) * 2.54;
  }else{
    heightCmVal = +heightCmInput.value || 0;
  }

  let base = w * 0.033;

  if(ageVal < 18) base *= 0.95;
  else if(ageVal > 55 && ageVal <= 65) base *= 1.05;
  else if(ageVal > 65) base *= 1.10;

  if(heightCmVal > 180) base *= 1.05;
  if(heightCmVal && heightCmVal < 150) base *= 0.95;

  const extra = +activity.value + +climate.value + +athlete.value;
  const total = base + extra;
  const hourly = total / 16;

  const show = v => unit.value === "us"
    ? `${v.toFixed(2)} L (${(v*33.814).toFixed(0)} oz)`
    : `${v.toFixed(2)} L`;

  baseEl.textContent = show(base);
  totalEl.textContent = show(total);
  hourlyEl.textContent = unit.value==="us"
    ? `${(hourly*33.814).toFixed(1)} oz/hr`
    : `${(hourly*1000).toFixed(0)} ml/hr`;

  buildSchedule(hourly);

  insight.innerHTML = `
  <b>Hydration guidance:</b><br>
  • Even intake across waking hours<br>
  • Athlete mode ${athlete.value>0?"enabled":"disabled"}<br><br>
  <b>Medical note:</b>
  Adjust during illness, heat, or intense exercise.
  `;

  if(chart) chart.destroy();
  chart = new Chart(waterChart,{
    type:"pie",
    data:{
      labels:["Base","Additional"],
      datasets:[{data:[base,extra],backgroundColor:["#60a5fa","#34d399"]}]
    },
    options:{plugins:{legend:{position:"bottom"}}}
  });
}

function buildSchedule(hourly){
  const tbody = document.querySelector("#scheduleTable tbody");
  tbody.innerHTML = "";
  for(let i=0;i<16;i++){
    const time = (6+i).toString().padStart(2,"0")+":00";
    const val = unit.value==="us"
      ? `${(hourly*33.814).toFixed(1)} oz`
      : `${(hourly*1000).toFixed(0)} ml`;
    tbody.innerHTML += `
    <tr>
      <td data-label="Time">${time}</td>
      <td data-label="Water">${val}</td>
    </tr>`;
  }
}

const baseEl=document.getElementById("base");
const totalEl=document.getElementById("total");
const hourlyEl=document.getElementById("hourly");
</script>

</body>
</html>
