<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Water Intake Calculator ‚Äì Medical Standard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f7fb;
  --card:#ffffff;
  --radius:16px;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:1100px;margin:auto;padding:20px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:28px;
  box-shadow:0 14px 36px rgba(0,0,0,.08);
  margin-bottom:20px;
}
h1{margin:0 0 10px;color:var(--primary)}
small{color:var(--muted)}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px;
}
.field{display:flex;flex-direction:column}
.field label{font-size:14px;margin-bottom:6px}
.field input,.field select{
  height:52px;
  padding:12px 14px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ddd;
}

/* üîí Prevent US height collapse */
.height-us{grid-column:span 1}
.height-us .row{display:flex;gap:8px;width:100%}
.height-us input{flex:1}

button{
  width:100%;
  padding:18px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:18px;
  cursor:pointer;
}
.print-btn{background:#111;margin-top:10px}

.results{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
}
.box{
  background:linear-gradient(180deg,#f8fafc,#eef2ff);
  padding:18px;
  border-radius:14px;
  text-align:center;
}
.box b{font-size:22px}

canvas{max-width:100%;margin-top:20px}

.note{
  background:#f1f5f9;
  padding:16px;
  border-radius:12px;
  font-size:14px;
  line-height:1.6;
}

@media print{
  button,.grid{display:none}
  body{background:#fff}
  .card{box-shadow:none;border:1px solid #ddd}
}
</style>
</head>

<body>
<div class="container">

<!-- INPUT -->
<div class="card">
<h1>Water Intake Calculator</h1>
<small>Daily hydration needs ¬∑ Medical standard (EFSA / IOM)</small>

<div class="grid">

  <div class="field">
    <label>Unit System</label>
    <select id="unit">
      <option value="metric">Metric (kg / cm)</option>
      <option value="us">US (lb / ft + in)</option>
    </select>
  </div>

  <div class="field">
    <label>Weight</label>
    <input id="weight" type="number" placeholder="kg">
  </div>

  <div class="field" id="heightMetric">
    <label>Height (cm)</label>
    <input id="heightCm" type="number">
  </div>

  <div class="field height-us" id="heightUS" style="display:none">
    <label>Height (ft / in)</label>
    <div class="row">
      <input id="heightFt" type="number" placeholder="ft">
      <input id="heightIn" type="number" placeholder="in">
    </div>
  </div>

  <div class="field">
    <label>Physical Activity</label>
    <select id="activity">
      <option value="0">Sedentary (little or no exercise)</option>
      <option value="0.4">Light (1‚Äì3 times/week)</option>
      <option value="0.7">Moderate (3‚Äì5 times/week)</option>
      <option value="1.0">High (6‚Äì7 times/week)</option>
      <option value="1.3">Extreme (very heavy exercise/job)</option>
    </select>
  </div>

  <div class="field">
    <label>Climate</label>
    <select id="climate">
      <option value="0">Temperate</option>
      <option value="0.5">Hot / Humid</option>
    </select>
  </div>

  <div class="field">
    <label>Special Condition</label>
    <select id="condition">
      <option value="0">None</option>
      <option value="0.3">Pregnant</option>
      <option value="0.7">Breastfeeding</option>
    </select>
  </div>

</div>

<br>
<button onclick="calculate()">Calculate Water Intake</button>
<button class="print-btn" onclick="window.print()">üñ®Ô∏è Print / Export PDF</button>
</div>

<!-- RESULTS -->
<div class="card">
<div class="results">
  <div class="box">Base Requirement<br><b id="base">‚Äî</b></div>
  <div class="box">Additional Needs<br><b id="extra">‚Äî</b></div>
  <div class="box">Total Daily Intake<br><b id="total">‚Äî</b></div>
</div>

<canvas id="waterChart" height="240"></canvas>
<div class="note" id="insight"></div>
</div>

</div>

<script>
let chart;

const unitEl = document.getElementById("unit");
const weightEl = document.getElementById("weight");
const heightMetricEl = document.getElementById("heightMetric");
const heightUSEl = document.getElementById("heightUS");
const heightCmEl = document.getElementById("heightCm");
const heightFtEl = document.getElementById("heightFt");
const heightInEl = document.getElementById("heightIn");

const baseEl = document.getElementById("base");
const extraEl = document.getElementById("extra");
const totalEl = document.getElementById("total");
const insightEl = document.getElementById("insight");

unitEl.addEventListener("change", toggleUnits);

function toggleUnits(){
  const isUS = unitEl.value === "us";
  heightMetricEl.style.display = isUS ? "none" : "block";
  heightUSEl.style.display = isUS ? "block" : "none";
  weightEl.placeholder = isUS ? "lb" : "kg";
}

function calculate(){
  let weight = +weightEl.value;
  if(!weight || weight < 20){
    alert("Please enter a valid weight");
    return;
  }

  let heightCm = 0;

  if(unitEl.value === "us"){
    weight *= 0.453592;
    heightCm = ((+heightFtEl.value || 0) * 12 + (+heightInEl.value || 0)) * 2.54;
  }else{
    heightCm = +heightCmEl.value || 0;
  }

  let base = weight * 0.033;

  if(heightCm > 180) base *= 1.05;
  if(heightCm > 0 && heightCm < 150) base *= 0.95;

  const extra =
    +activity.value +
    +climate.value +
    +condition.value;

  const total = base + extra;

  if(unitEl.value === "us"){
    baseEl.textContent  = `${base.toFixed(2)} L (${(base*33.814).toFixed(0)} oz)`;
    extraEl.textContent = `${extra.toFixed(2)} L (${(extra*33.814).toFixed(0)} oz)`;
    totalEl.textContent = `${total.toFixed(2)} L (${(total*33.814).toFixed(0)} oz)`;
  }else{
    baseEl.textContent  = `${base.toFixed(2)} L`;
    extraEl.textContent = `${extra.toFixed(2)} L`;
    totalEl.textContent = `${total.toFixed(2)} L`;
  }

  insightEl.innerHTML = `
  <b>How to read your result:</b><br>
  ‚Ä¢ Base = body size hydration need<br>
  ‚Ä¢ Extra = activity, heat & condition adjustment<br>
  ‚Ä¢ Total = recommended daily intake<br><br>
  <b>Tip:</b> Pale yellow urine usually indicates good hydration.<br><br>
  <b>Medical disclaimer:</b>
  Estimates only. Consult a healthcare professional if you have
  kidney, heart, or medical conditions.
  `;

  drawChart(base, extra);
}

function drawChart(base, extra){
  if(chart) chart.destroy();
  chart = new Chart(document.getElementById("waterChart"),{
    type:"pie",
    data:{
      labels:["Base hydration","Additional needs"],
      datasets:[{
        data:[base, extra],
        backgroundColor:["#60a5fa","#34d399"]
      }]
    },
    options:{
      plugins:{legend:{position:"bottom"}}
    }
  });
}
</script>

</body>
</html>
