<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Water Intake Calculator ‚Äì Medical Standard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f7fb;
  --card:#ffffff;
  --radius:16px;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:1100px;margin:auto;padding:20px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:28px;
  box-shadow:0 14px 36px rgba(0,0,0,.08);
  margin-bottom:20px;
}
h1{margin:0 0 10px;color:var(--primary)}
small{color:var(--muted)}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px;
}
.field{display:flex;flex-direction:column}
.field label{font-size:14px;margin-bottom:6px}
.field input,.field select{
  height:52px;
  padding:12px 14px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ddd;
}

.height-us{grid-column:span 2}
.height-us .subgrid{display:grid;grid-template-columns:1fr 1fr;gap:8px}
@media(max-width:768px){.height-us{grid-column:span 1}}

button{
  width:100%;
  padding:18px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:18px;
}
.print-btn{background:#111;margin-top:10px}

.results{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
}
.box{
  background:linear-gradient(180deg,#f8fafc,#eef2ff);
  padding:18px;
  border-radius:14px;
  text-align:center;
}
.box b{font-size:22px}

.note{
  background:#f1f5f9;
  padding:16px;
  border-radius:12px;
  font-size:14px;
}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>Water Intake Calculator</h1>
<small>Daily hydration needs ¬∑ Medical standard (EFSA / IOM)</small>

<div class="grid">

<div class="field">
<label>Unit System</label>
<select id="unit">
<option value="metric">Metric (kg / cm)</option>
<option value="us">US (lb / ft + in)</option>
</select>
</div>

<div class="field">
<label>Weight</label>
<input id="weight" type="number" placeholder="kg">
</div>

<div class="field" id="heightMetric">
<label>Height (cm)</label>
<input id="heightCm" type="number">
</div>

<div class="field height-us" id="heightUS" style="display:none">
<label>Height (ft / in)</label>
<div class="subgrid">
<input id="heightFt" type="number" placeholder="ft">
<input id="heightIn" type="number" placeholder="in">
</div>
</div>

<div class="field">
<label>Physical Activity</label>
<select id="activity">
<option value="0">Sedentary</option>
<option value="0.4">Light</option>
<option value="0.7">Moderate</option>
<option value="1.0">High</option>
<option value="1.3">Extreme</option>
</select>
</div>

<div class="field">
<label>Climate</label>
<select id="climate">
<option value="0">Temperate</option>
<option value="0.5">Hot / Humid</option>
</select>
</div>

<div class="field">
<label>Special Condition</label>
<select id="condition">
<option value="0">None</option>
<option value="0.3">Pregnant</option>
<option value="0.7">Breastfeeding</option>
</select>
</div>

</div>

<br>
<button onclick="calculate()">Calculate Water Intake</button>
<button class="print-btn" onclick="window.print()">üñ®Ô∏è Print / Export PDF</button>
</div>

<div class="card">
<div class="results">
<div class="box">Base<br><b id="base">‚Äî</b></div>
<div class="box">Extra<br><b id="extra">‚Äî</b></div>
<div class="box">Total<br><b id="total">‚Äî</b></div>
</div>

<canvas id="waterChart" height="240"></canvas>
<div class="note" id="insight"></div>
</div>

</div>

<script>
let chart;

// DOM bindings (FIXED)
const unit = document.getElementById("unit");
const weight = document.getElementById("weight");
const heightMetric = document.getElementById("heightMetric");
const heightUS = document.getElementById("heightUS");
const heightCm = document.getElementById("heightCm");
const heightFt = document.getElementById("heightFt");
const heightIn = document.getElementById("heightIn");
const baseEl = document.getElementById("base");
const extraEl = document.getElementById("extra");
const totalEl = document.getElementById("total");
const insight = document.getElementById("insight");
const waterChart = document.getElementById("waterChart");

unit.addEventListener("change", toggleUnits);

function toggleUnits(){
  const isUS = unit.value === "us";
  heightMetric.style.display = isUS ? "none" : "block";
  heightUS.style.display = isUS ? "block" : "none";
  weight.placeholder = isUS ? "lb" : "kg";

  baseEl.textContent = extraEl.textContent = totalEl.textContent = "‚Äî";
  insight.innerHTML = "";
}

function calculate(){
  let w = +weight.value;
  if(!w || (unit.value==="metric" && w<20) || (unit.value==="us" && w<45)){
    alert("Enter a valid weight");
    return;
  }

  let h = 0;
  if(unit.value==="us"){
    w*=0.453592;
    h=((+heightFt.value||0)*12+(+heightIn.value||0))*2.54;
  } else h=+heightCm.value||0;

  let base=w*0.033;
  if(h>180) base*=1.05;
  if(h&&h<150) base*=0.95;

  const extra=+activity.value+ +climate.value+ +condition.value;
  const total=base+extra;

  baseEl.textContent=base.toFixed(2)+" L";
  extraEl.textContent=extra.toFixed(2)+" L";
  totalEl.textContent=total.toFixed(2)+" L";

  drawChart(base,extra);
}

function drawChart(base,extra){
  if(chart) chart.destroy();
  chart=new Chart(waterChart,{
    type:"pie",
    data:{
      labels:["Base","Extra"],
      datasets:[{data:[base,extra],backgroundColor:["#60a5fa","#34d399"]}]
    }
  });
}
</script>

</body>
</html>
